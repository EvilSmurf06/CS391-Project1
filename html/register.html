<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Register Page</title>
  <link rel="stylesheet" href="../css/styles.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
  <div class="row">
    <div class="image">
      <img src="../images/Register-img.png" alt="">
    </div>
    <div class="register">
      <form id="registerForm" method="POST" name="registration" class="form-control">
        <h1>Register the page</h1>
        <label for="fName">First Name:</label><br>
        <input class="place" type="text" id="fName" required><br>
        <label for="lName">Last Name:</label><br>
        <input class="place" type="text" id="lName" required><br>
        <label for="password">Password:</label><br>
        <input class="place" type="password" id="password" minlength="6" required><br>
        <label for="confirm-password">Confirm Password:</label><br>
        <input class="place" type="password" id="confirm-password" required><br>
        <label for="email">E-mail:</label><br>
        <input class="place" type="email" id="email" required><br>
        <input id="rgstr_btn" type="submit" value="Register" onclick="validateForm()">
        <input type="button" id="log" value="Log-in" onclick="redirect2()">
      </form>
    </div>
    <div class="blank">

    </div>
  </div>
</body>
<script src="../js/register.js" charset="utf-8"></script>

</html>
