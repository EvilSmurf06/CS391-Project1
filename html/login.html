<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="../css/styles.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
  <div class="row">
    <div class="image">
      <img src="../images/Game.png" alt="">

    </div>
    <div class="register">
      <form name="login" id="logIn" method="POST" class="form-control">
        <h1>Welcome to the VUFU</h1>
        <label for="email">E-mail:</label><br>
        <input class="place" type="email" id="user-email" required><br>
        <label for="password">Password:</label><br>
        <input class="place" type="password" id="user-password" required><br>
        <input id="log_in" type="submit" value="Login" onclick="loginUser()">
        <input type="button" id="regi" value="Register" onclick="redirect1()">
      </form>
    </div>
    <div class="blank">

    </div>
  </div>
</body>
<script src="../js/login.js" charset="utf-8"></script>

</html>
